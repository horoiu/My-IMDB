<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="css/style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->
    

    <title>My IMBD</title>
</head>
<body class="container">

    <header class="header">

        <h1 class="hidden">Header</h1>

        <div class="header__logo-box">
            <a href="index.html" class="header__logo-link" title="Home">
                <svg class="icon icon-video-camera">
                    <use xlink:href="#icon-video-camera">
                        <symbol id="icon-video-camera" viewBox="0 0 32 32">
                            <title>video-camera</title>
                            <path d="M12 9c0-2.761 2.239-5 5-5s5 2.239 5 5c0 2.761-2.239 5-5 5s-5-2.239-5-5zM0 9c0-2.761 2.239-5 5-5s5 2.239 5 5c0 2.761-2.239 5-5 5s-5-2.239-5-5zM24 19v-3c0-1.1-0.9-2-2-2h-20c-1.1 0-2 0.9-2 2v10c0 1.1 0.9 2 2 2h20c1.1 0 2-0.9 2-2v-3l8 5v-14l-8 5zM20 24h-16v-6h16v6z"></path>
                        </symbol>
                    </use>
                </svg>
                <!-- <img src="img/camera-logo.svg" alt="SVG Logo" class="svg__logo"> -->
    
            </a>
        </div>

        <div class="header__text-box">
            <span class="heading-1">My IMDB</span>
            <span class="heading-2">The ultimate Internet Movie DataBase</span>
        </div>
        
        <div class="header__btn-box">
            <button class="header__btn--login btn">Log-In</button>
            <button class="header__btn--register btn">Register</button>
            <button class="header__btn--logout btn hidden">Log-Out</button>
        </div>

    </header>

    <section class="modal hidden">
        
        <form class="modal__login hidden animations">

            <h1 class="modal__login-heading">Log in</h1>
            <div class="modal__login-inputs">
                <input type="text" class="modal__login-inputs--user input-acc" name="user" id="login-user-input" placeholder="username" autocomplete required>
                <input type="password" class="modal__login-inputs--pass input-acc" name="password" id="login-user-pass" placeholder="password" required>
            </div>
            <span class="modal__login-msg hidden">Status message</span>            
            <h1 class="modal__login-heading">Not registered?</h1>
            <div class="modal__login-buttons">
                <input type="button" value="Log-In" class="modal__login-buttons--login btn">
                <input type="reset" value="Cancel" class="modal__login-buttons--cancel btn">
                <input type="button" value="Register" class="modal__login-buttons--register btn">
            </div>

        </form>

        <form class="modal__register hidden">
        <!-- form class="modal__register hidden" action="https://ancient-caverns-16784.herokuapp.com/auth/register" method="post" -->

            <h1 class="modal__register-heading">Create a new account</h1>
            <div class="modal__register-inputs">
                <input type="text" class="modal__register-inputs--user input-acc" name="user" id="register-user-input" placeholder="username" autocomplete required>
                <input type="password" class="modal__register-inputs--pass1 input-acc" name="password1" id="register-user-pass1" placeholder="password" required>
                <input type="password" class="modal__register-inputs--pass2 input-acc" name="password2" id="register-user-pass2" placeholder="confirm password" required>
            </div>
            <span class="modal__register-msg hidden">Status message</span>
            <h1 class="modal__register-heading">Already registered?</h1>
            <div class="modal__register-buttons">
                <input type="submit" value="Register" class="modal__register-buttons--register btn">
                <input type="reset" value="Cancel" class="modal__register-buttons--cancel btn">
                <input type="button" value="Log-In" class="modal__register-buttons--login btn">
            </div>

        </form>

    </section>

    

    <section class="content">

        <section class="content__search">
            <input class="content__search-bar" type="search" placeholder="Search for a movie ..."></input>
            <button class="content__search-btn">Button</button>
            <select class="content__search-selector">Movie type selector
                <option selected>All movies</option>
                <option>Action</option>
                <option>Adventure</option>
                <option>Animation</option>
                <option>Biography</option>
                <option>Comedy</option>
                <option>Crime</option>
                <option>Drama</option>
                <option>Fantasy</option>
                <option>Sci-Fi</option>
                <!-- <option></option> -->
                <!-- <option></option> -->
            </select>
        </section>

        <section class="content__movies">

        </section>

        <section class="content__pagination">

            <ul class="content__pagination-btns">
                <li class="content__pagination-btns--prev">
                    <span>Previous page</span>
                </li>
                <li class="content__pagination-btns--curr">
                    <span>Page 1</span>
                </li>
                <li class="content__pagination-btns--next">
                    <span>Next page</span>
                </li>
            </ul>





            <!-- <button class="content__pagination-prev">Prev</button>
            <button class="content__pagination-curr" disabled>Page</button>
            <button class="content__pagination-next">Next</button> -->

        </section>

    </section>

    

    <footer class="footer">
        <div>FOOTER</div>
    </footer>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script> -->
    <script src="script/jquery-3.3.1.js" defer></script>



    <script src="script/UIController.js" defer></script>
    <script src="script/userController.js" defer></script>
    <script src="script/moviesController.js" defer></script>

    <script src="script/app.js" defer></script>
</body>
</html>
