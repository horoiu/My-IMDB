<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="css/style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>My IMBD</title>
</head>
<body>

    <header class="header">

        <h1 class="hidden">Header</h1>

        <div class="header__logo-box">
            <a href="index.html" class="header__logo-link" title="Home">
                <svg class="icon icon-video-camera">
                    <use xlink:href="#icon-video-camera">
                        <symbol id="icon-video-camera" viewBox="0 0 32 32">
                            <title>video-camera</title>
                            <path d="M12 9c0-2.761 2.239-5 5-5s5 2.239 5 5c0 2.761-2.239 5-5 5s-5-2.239-5-5zM0 9c0-2.761 2.239-5 5-5s5 2.239 5 5c0 2.761-2.239 5-5 5s-5-2.239-5-5zM24 19v-3c0-1.1-0.9-2-2-2h-20c-1.1 0-2 0.9-2 2v10c0 1.1 0.9 2 2 2h20c1.1 0 2-0.9 2-2v-3l8 5v-14l-8 5zM20 24h-16v-6h16v6z"></path>
                        </symbol>
                    </use>
                </svg>
                <!-- <img src="img/camera-logo.svg" alt="SVG Logo" class="svg__logo"> -->
    
            </a>
        </div>

        <div class="header__text-box">
            <span class="heading-1">My IMDB</span>
            <span class="heading-2">The ultimate Internet Movie DataBase</span>
        </div>
        
        <div class="header__btn-box">
            <button class="header__btn-box--login btn">Log-In</button>
            <button class="header__btn-box--register btn">Register</button>
            <button class="header__btn-box--logout btn hidden">Log-Out</button>
        </div>

    </header>

    <section class="account">
        
        <div class="account__input-box">
            <input type="text" class="account__input-user input" name="user" id="#user-input" placeholder="username">
            <input type="text" class="account__input-pass1 input" name="password1" id="#user-pass1" placeholder="password">
            <input type="text" class="account__input-pass2 input" name="password2" id="#user-pass2" placeholder="password">
        </div>

        <div class="account__button-box">
            <input type="button" value="Log-In">
            <input type="button" value="Register">
            <input type="button" value="Cancel">
        </div>
    </section>

    <section class="section">
        SECTION
    </section>

    <footer class="footer">
        FOOTER
    </footer>

    <script src="script/app.js"></script>
</body>
</html>
